<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primero curso de Vue.JS</title>
  </head>
  <body>
    <div id="app">
      <div name="content">
        <!-- Aqui estou referenciando uma propriedade do objeto colors -->
        <p
          v-bind:class="{red: colors.vermelho, green: colors.verde, blue: colors.azul, yellow: colors.amarelo}"
        >
          É possível realizar a alteração através da negação. <br />
          Uma vez que o booleano que ativa a classe pode ser invertido.

          <br /><br />

          É importante lembrar que as classes css podem ser acumuladas! <br />
          A classe que vem na última posição sempre irá sobrepor a primeira.
        </p>

        <button @click="vermelho()">vermelho</button>
        <button @click="verde()">verde</button>
        <button @click="azul()">azul</button>
        <button @click="amarelo()">amarelo</button>
      </div>
    </div>

    <style>
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
    </style>

    <!-- Primeiro carrego a biblioteca do vue via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Uma vez carregada a biblioteca já posso escrever código: -->
    <script>
      new Vue({
        el: "#app", //Estou avisando o vue que esse é o elemento principal
        data: {
          colors: {
            vermelho: false,
            verde: true,
            azul: false,
            amarelo: false,
          },
        },
        methods: {
          vermelho() {
            this.colors.vermelho = !this.colors.vermelho;
            this.colors.verde = false;
            this.colors.azul = false;
            this.colors.amarelo = false;
          },
          verde() {
            this.colors.verde = !this.colors.verde;
            this.colors.vermelho = false;
            this.colors.azul = false;
            this.colors.amarelo = false;
          },
          azul() {
            this.colors.azul = !this.colors.azul;
            this.colors.vermelho = false;
            this.colors.verde = false;
            this.colors.amarelo = false;
          },
          amarelo() {
            this.colors.amarelo = !this.colors.amarelo;
            this.colors.vermelho = false;
            this.colors.verde = false;
            this.colors.azul = false;
          },
        },
      });
    </script>
  </body>
</html>
