<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primero curso de Vue.JS</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="textoDigitado" />
      <br /><br />
      {{ textoDigitado }}

      <br />
      <div v-if='textoDigitado == 1'>
        <img :src="winImg" :title="titleImg" />
      </div>
      <div v-else-if='textoDigitado == 2'>
        <img :src="pixImg" :title="titleImg" />
      </div>
      <div v-else>
        <img :src="foxImg" :title="titleImg" />
      </div>
    </div>

    <!-- Primeiro carrego a biblioteca do vue via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Uma vez carregada a biblioteca já posso escrever código: -->
    <script>
      new Vue({
        el: "#app", //Estou avisando o vue que esse é o elemento principal
        data: {
          textoDigitado: "",
          winImg: "windows.png",
          pixImg: "pix.png",
          foxImg: "firefox.png",
          titleImg: "Dados",
        },
      });
    </script>
  </body>
</html>
