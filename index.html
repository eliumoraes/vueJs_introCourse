<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primero curso de Vue.JS</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ ehVerdade ? 'Verdade' : 'Falso'}}</p>

        <!-- Posso apontar posição do array: -->
        <p>{{ frutas[0] }}</p> 

        <!-- Posso concatenar: -->
        <p>{{ frutas[1] + ', ' + frutas[2] }}</p>

        <!-- Posso trabalhar com propriedades de um objeto -->
        <p>Aluna: {{ aluno.nome }}</p>

        <!-- Trabalhando com int -->
        <p>{{ 1 + numero1 }}</p>

        <!-- Trabalhando com funções -->
        <p>{{ fun() }}</p>

        <!-- Trabalhando com métodos -->
        <p>{{ frutaUm() }}</p>

        <p>{{ frutaN(3) }}</p>
        
    </div>

    <!-- Uma das formas de trabalhar com vue é através de CDN -->

    <!-- Primeiro carrego a biblioteca do vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Uma vez carregada a biblioteca já posso escrever código: -->
    <script>
        new Vue({
            el: '#app', //Estou avisando o vue que esse é o elemento principal
            data: {
                msg: 'Teste de mensagem', //O nome msg tanto faz
                ehVerdade: false, //boolean
                frutas: ['Pera', 'Uva', 'Maçã', 'Pêssego'], //array
                aluno: { nome: 'Paula'}, //objeto
                numero1: 1,
                fun: () => {
                    return 'String que voltou'
                }
            },
            methods: {
                    frutaUm() {
                        return 'Fruta: ' + this.frutas[1]
                    },
                    frutaN(indice) {
                        return 'Fruta: ' + this.frutas[indice]
                    }
                }        
        })
    </script>    
</body>
</html>
