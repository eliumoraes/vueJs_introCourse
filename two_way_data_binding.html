<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primero curso de Vue.JS</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="textoDigitado" />
      <br />
      <br />
      <!-- O modo completo é através do v-on:click -->
      <button v-on:click="alterarNome()">Chama alterarNome()</button>
      <br />
      <br />
      <!-- O modo reduzido é através do @ -->
      <button @click="alterarNome2()">Chama alterarNome2()</button>
      <br />
      <br />
      <div @click="alterarNome3()">Essa é uma div que tem o @click</div>
      <hr />
      <label v-text="textoDigitado"></label>
    </div>

    <!-- Primeiro carrego a biblioteca do vue via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Uma vez carregada a biblioteca já posso escrever código: -->
    <script>
      new Vue({
        el: "#app", //Estou avisando o vue que esse é o elemento principal
        data: {
          textoDigitado: "Inicial",
        },
        methods: {
          alterarNome() {
            this.textoDigitado = "Eliu Prachedes Moraes";
          },
          alterarNome2() {
            this.textoDigitado = "Eliseu Prachedes Moraes";
          },
          alterarNome3() {
            this.textoDigitado = "Texto que veio da div";
          },
        },
      });
    </script>
  </body>
</html>
