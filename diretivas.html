<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primero curso de Vue.JS</title>
</head>
<body>
    <div id="app">
        <!-- Propriedade com bind -->
        <img v-bind:src="srcImg" v-bind:title="titleImg">
        <hr>
        <a v-bind:href="url">Eliu</a>
        <hr>
        <p>
            Texto normal
        </p>
        <hr>
        <p v-text="'Texto entre apóstrofos'"></p>
        <hr>
        <p v-text="textoVar"></p>
        <hr>
        <p v-html="textoHtml"></p>
        <hr>
        <!-- Preciso apenas colocar dois pontos para fazer o bind simplificado -->
        <p>
            <a :href="url2">Bind simplificado</a>
        </p>
    </div>

    <!-- Primeiro carrego a biblioteca do vue via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Uma vez carregada a biblioteca já posso escrever código: -->
    <script>
        new Vue({
            el: '#app', //Estou avisando o vue que esse é o elemento principal
            data: {
                srcImg: 'dados.png',
                titleImg: 'Dados',
                url: 'http://eliu.com.br',
                textoVar: 'Texto através de bind',
                textoHtml: 'Texto com <b>tag html<b/>',
                url2: 'http://google.com'
            }
        })
    </script>    
</body>
</html>
